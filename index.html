<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<title>Circular Menu</title>
</head>
<body>
	<div id="menu-1">
		<ul class="menu__1">
			<div class="toggle--1">
				<ion-icon name="add-outline"></ion-icon>
			</div>
	
			<li style="--i:0;" class="menu__1--item active">
				<a href="#">
					<ion-icon name="home-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:1;" class="menu__1--item">
				<a href="#">
					<ion-icon name="person-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:2;" class="menu__1--item">
				<a href="#">
					<ion-icon name="settings-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:3;" class="menu__1--item">
				<a href="#">
					<ion-icon name="mail-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:4;" class="menu__1--item">
				<a href="#">
					<ion-icon name="videocam-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:5;" class="menu__1--item">
				<a href="#">
					<ion-icon name="key-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:6;" class="menu__1--item">
				<a href="#">
					<ion-icon name="game-controller-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:7;" class="menu__1--item">
				<a href="#">
					<ion-icon name="camera-outline"></ion-icon>
				</a>
			</li>
	
			<div class="indicator--1"></div>
			<h4 class="menu__1--title">
				Small Menu <ion-icon name="caret-forward-outline"></ion-icon>

			</h4>
		</ul>
	</div>

	<div id="menu-2">
		<ul class="menu__2">
			<div class="toggle--2">
				<ion-icon name="add-outline"></ion-icon>
			</div>
	
			<li style="--i:8;" class="menu__2--item active">
				<a href="#">
					<ion-icon name="home-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:9;" class="menu__2--item">
				<a href="#">
					<ion-icon name="person-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:10;" class="menu__2--item">
				<a href="#">
					<ion-icon name="settings-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:11;" class="menu__2--item">
				<a href="#">
					<ion-icon name="mail-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:12;" class="menu__2--item">
				<a href="#">
					<ion-icon name="videocam-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:13;" class="menu__2--item">
				<a href="#">
					<ion-icon name="key-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:14;" class="menu__2--item">
				<a href="#">
					<ion-icon name="game-controller-outline"></ion-icon>
				</a>
			</li>
			<li style="--i:15;" class="menu__2--item">
				<a href="#">
					<ion-icon name="camera-outline"></ion-icon>
				</a>
			</li>
	
			<div class="indicator--2"></div>
			<h4 class="menu__2--title">
				Large Menu 
				<ion-icon name="caret-forward-outline"></ion-icon>
			</h4>
		</ul>
	</div>

	<!-- javascript for circular menu -->
	<script type="text/javascript" src="script.js"></script>

	<!-- icons -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
